{% if knxd_arg_local_socket %}
[B.unix]
path = {{knxd_arg_local_socket}}
server = knxd_unix
systemd-ignore = false
{% endif %}

{% if knxd_arg_local_port %}
[C.tcp]
port = {{knxd_arg_local_port}}
server = knxd_tcp
systemd-ignore = false
{% endif %}

[D.ipt]
driver = {{knxd_arg_driver}}
{% if knxd_arg_driver == 'ip' %}
multicast-address = {{knxd_arg_ipgw}}
{% elif knxd_arg_driver == 'ipt' %}
ip-address = {{knxd_arg_ipgw}}
{% endif %}

[main]
addr = {{knxd_arg_eib_addr}}
cache = A.cache
client-addrs = {{knxd_arg_eib_client_addr}}
connections = {{knxd_arg_connection}}
pidfile = {{knxd_pid_file}}
systemd = systemd
